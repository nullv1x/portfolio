<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MovieFinder</h1>
            <p>Explora el universo del cine</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar una película...">
                <button id="searchButton">Buscar</button>
            </div>
            <nav id="genre-nav" class="genre-nav">
                </nav>
        </header>
        
        <main id="results-grid" class="results-grid"></main>
        
        <div id="loader" class="loader"></div>

    </div>

    <div id="movie-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
