<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="home-button" style="cursor: pointer;">MovieFinder</h1>
            <p>Explora el universo del cine</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar una película...">
                <button id="searchButton">Buscar</button>
            </div>
            <nav id="genre-nav" class="genre-nav">
                </nav>
        </header>
        
        <main id="results-grid" class="results-grid"></main>
        
        <div id="loader" class="loader" style="display: none;"></div>

        <div class="pagination">
            <button id="load-more" style="display: none;">Cargar Más</button>
        </div>
    </div>

    <div id="movie-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <footer class="main-footer">
        <p>Desarrollado por Juan Manuel Colorado</p>
        <p>Este producto utiliza la API de TMDB pero no está respaldado ni certificado por TMDB.</p>
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-59e86f794d18119ae91ce6d4d02e2fa2194638927918f668582d92d4c062a84a.svg" alt="TMDB Logo" class="tmdb-logo">
    </footer>

    <script src="app.js"></script>
</body>
</html>
